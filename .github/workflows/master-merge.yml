# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Merge to Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        id: setup_java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Draft new release
        id: draft_release
        uses: release-drafter/release-drafter@v6.0.0
        with:
          config-name: config/release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set release values
        run: |
          version = ${{ steps.draft_release.outputs.tag_name }}
          version_num = echo "${version#"v"}"
          echo "VERSION_NUM=version_num >> $GITHUB_ENV

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "[[RELEASE]]"
          replace: ${{ env.VERSION_NUM }}
          include: "**pom.xml"
          regex: false

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload assets
        id: upload_assets
        run: |
          gh release upload --clobber ${{ env.VERSION }} ${{ env.FILES }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.draft_release.outputs.tag_name }}
          FILES: |
            /home/runner/work/nhl4j/nhl4j/target/nhl4j-${{ env.VERSION_NUM }}.jar